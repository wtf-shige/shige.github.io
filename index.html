<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>瞬间诗意 ✍️ - 诗歌生成器</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: "Microsoft YaHei", "SimHei", "STKaiti", serif;        }        body {            background: linear-gradient(135deg, #f8f9fa 0%, #e8f4f8 100%);            min-height: 100vh;            padding: 20px;            display: flex;            justify-content: center;            align-items: flex-start;        }        .container {            background: white;            padding: 40px;            border-radius: 16px;            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);            max-width: 600px;            width: 100%;        }        h1 {            color: #2d3748;            text-align: center;            margin-bottom: 30px;            font-size: 2.2rem;            font-weight: 600;            position: relative;        }        h1::after {            content: "";            display: block;            width: 80px;            height: 3px;            background: #4299e1;            margin: 10px auto 0;            border-radius: 3px;        }        input, select {            width: 100%;            padding: 12px 16px;            margin-bottom: 16px;            border: 1px solid #e2e8f0;            border-radius: 8px;            font-size: 1rem;            transition: all 0.3s ease;        }        input:focus, select:focus {            outline: none;            border-color: #4299e1;            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);        }        button {            width: 100%;            padding: 14px;            background: #4299e1;            color: white;            border: none;            border-radius: 8px;            font-size: 1.1rem;            font-weight: 500;            cursor: pointer;            transition: all 0.3s ease;            margin-bottom: 24px;        }        button:hover {            background: #3182ce;            transform: translateY(-2px);            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);        }        button:active {            transform: translateY(0);        }        #poem-output {            padding: 24px;            background: #f7fafc;            border-radius: 12px;            min-height: 120px;            line-height: 2;            font-size: 1.1rem;            color: #2d3748;            white-space: pre-line;            text-align: center;            opacity: 0;            transition: opacity 0.5s ease;        }        #poem-output.show {            opacity: 1;        }        /* 响应式设计 */        @media (max-width: 480px) {            .container {                padding: 20px;            }            h1 {                font-size: 1.8rem;            }            button {                font-size: 1rem;            }        }    </style></head><body>    <div class="container">        <h1>瞬间诗意 ✍️</h1>        <input type="text" id="keyword" placeholder="输入关键词，如：秋天、梦想、远方">        <select id="style">            <option value="classical">古典诗风</option>            <option value="modern">现代诗体</option>            <option value="romantic">浪漫抒情</option>        </select>        <select id="length">            <option value="short">短诗（4行）</option>            <option value="medium">中诗（8行）</option>            <option value="long">长诗（12行）</option>        </select>        <button onclick="generatePoem()">生成诗歌</button>        <div id="poem-output"></div>    </div>    <script>        // 诗歌模板库 - 不同风格的诗句模板        const poemTemplates = {            // 古典诗风模板            classical: [                "{word}入怀意，清风拂面来",                "举杯邀{word}，星月共徘徊",                "{word}染层林，山河入画裁",                "浮生若{word}，一念即尘埃",                "朝饮{word}露，暮赏晚霞飞",                "{word}知我意，千里共婵娟",                "古道逢{word}，归期未有期",                "江风吹{word}，帆影逐波移",                "{word}落无声，流年暗自惊",                "凭栏望{word}，相思寄远汀",                "松间闻{word}，石上听泉鸣",                "{word}满庭芳，悠然忘世忙"            ],            // 现代诗体模板            modern: [                "{word}是风，掠过荒芜的原野",                "我与{word}对望，在时间的缝隙里",                "指尖触碰{word}，像触碰一场温柔的梦",                "{word}沉默，却填满了整个黄昏",                "行走在{word}里，脚步轻得像云",                "把{word}折成纸船，放进流动的河",                "{word}不是终点，是路上的风景",                "夜色漫过{word}，也漫过我的心事",                "在{word}中醒来，世界换了模样",                "{word}生长，在无人知晓的角落",                "我收藏{word}，如同收藏星光",                "{word}散去，留下空荡的回响"            ],            // 浪漫抒情模板            romantic: [                "{word}是吻，落在我发烫的掌心",                "我的心跳，是{word}的旋律",                "与{word}私奔，去往星河的尽头",                "{word}漫过眼眸，温柔了所有时光",                "把{word}写进情书，寄往你的心底",                "{word}如初见，美好得不沾尘埃",                "在{word}里沉醉，忘了归途",                "{word}是诗，是未说出口的告白",                "晚风捎来{word}，也捎来你的气息",                "{word}缠绕着思念，在夜色里生长",                "与{word}相拥，便是整个宇宙",                "{word}是光，照亮我前行的路"            ]        };        // 获取行数        function getLineCount(length) {            switch(length) {                case "short": return 4;                case "medium": return 8;                case "long": return 12;                default: return 4;            }        }        // 诗歌生成主函数        function generatePoem() {            // 获取用户输入            const keyword = document.getElementById("keyword").value.trim() || "诗意";            const style = document.getElementById("style").value;            const length = document.getElementById("length").value;            const output = document.getElementById("poem-output");            // 清空并隐藏输出区域            output.textContent = "";            output.classList.remove("show");            // 获取需要生成的行数            const lineCount = getLineCount(length);                        // 从对应风格模板中随机选取诗句并替换关键词            const templates = poemTemplates[style];            let poem = "";            const usedIndexes = new Set();            // 生成指定行数的诗歌            for (let i = 0; i < lineCount; i++) {                // 确保不重复选取同一模板（直到所有模板用完）                let randomIndex;                do {                    randomIndex = Math.floor(Math.random() * templates.length);                } while (usedIndexes.has(randomIndex) && usedIndexes.size < templates.length);                                usedIndexes.add(randomIndex);                const line = templates[randomIndex].replace(/{word}/g, keyword);                poem += line + "\n";            }            // 显示诗歌（添加过渡动画）            setTimeout(() => {                output.textContent = poem;                output.classList.add("show");            }, 200);            // 滚动到诗歌区域            output.scrollIntoView({ behavior: "smooth", block: "nearest" });        }        // 按回车键触发生成        document.getElementById("keyword").addEventListener("keypress", function(e) {            if (e.key === "Enter") {                generatePoem();            }        });    </script></body></html>
